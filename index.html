<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
<div class="container-fluid">
  <h2 id="color">Calculator</h2>
  <div class="row p-3 m-3 ">
    <div class="w-100">
<input type="text" class="form-control" id="display" readonly></div>
  </div>
  <div class="row p-2 m-2 ">
    <div class="col-3"><button type="button" id="clear" class="w-100" >C</button></div>
    <div class="col-3"><button type="button" id="btn" class="w-100">%</button></div>
    <div class="col-3"><button type="button" id="back" class="w-100"><i class="bi bi-backspace"></i></button></div>
    <div class="col-3"><button type="button" id="btn" class="w-100" >/</button></div>
  </div>

  <div class="row p-2 m-2">
    <div class="col-3"><button type="button" id="btn" class="w-100">7</button></div>
    <div class="col-3"><button type="button" id="btn" class="w-100">8</button></div>
    <div class="col-3"><button type="button" id="btn" class="w-100">9</button></div>
    <div class="col-3"><button type="button" id="btn" class="w-100">*</button></div>
  </div>

  <div class="row p-2 m-2 ">
    <div class="col-3"><button type="button" id="btn" class="w-100">4</button></div>
    <div class="col-3"><button type="button" id="btn" class="w-100">5</button></div>
    <div class="col-3"><button type="button" id="btn" class="w-100">6</button></div>
    <div class="col-3 "><button type="button" id="btn" class="w-100">-</button></div>
  </div>

  <div class="row p-2 m-2 ">
    <div class="col-3"><button type="button"  id="btn" class="w-100">1</button></div>
    <div class="col-3"><button type="button" id="btn" class="w-100">2</button></div>
    <div class="col-3"><button type="button"  id="btn"class="w-100">3</button></div>
    <div class="col-3"><button type="button" id="btn" class="w-100">+</button></div>
  </div>

  <div class="row p-2 m-2">
    <div class="col-3"><button type="button" id="btn" class="w-100">00</button></div>
    <div class="col-3"><button type="button" id="btn" class="w-100">0</button></div>
    <div class="col-3"><button type="button" id="btn" class="w-100">.</button></div>
    <div class="col-3"><button type="button" id="equal" class="w-100">=</button></div>
  </div>
</div>








    <script src="script.js"></script>
    
  </body>
  
</html>
